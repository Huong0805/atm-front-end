<html>
    <head>
        <title>Balance</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>

        <div class="main">
            <div class="top">   
                <img src={{logo}}>
                <pre>DANCOSAN BANK</pre>
            </div>
            <hr>
            <div class="balance">
                <h2>Your Account has: {{amount | price}}</h2>
            </div>
            <div class="receipt">
                <p style="text-align: center;">  Do you want to print receipt ?</p>
                <button class="btn btn-primary"><a (click)="toReceipt()">YES</a></button>
                <button class="btn btn-danger"><a (click)="toLogout()">NO</a></button>
            </div>
        </div>

    </body>
    <footer>

    </footer>
</html>
